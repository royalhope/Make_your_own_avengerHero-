<!DOCTYPE html>
<html>
<head>
	<title>Avenger Hero</title>

<script src="fabric.js"></script>
<link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body class="body_background">
    <center>
        <h2 class="btn-primary"> Make Your Own Avenger! </h2>

        <div id="head_info" class="btn-danger">
            <h3>Current Width  = <span id="current_width"> 30 </span></h3>
            <h3>Current Height  = <span id="current_height"> 30 </span></h3>
        </div>
    
        <canvas width="1000" height="600" id="myCanvas"></canvas>

        <h3 id="footer__shortcuts">Shortcuts:
            <p>Press an arrow key first to activate player</p>
            <p>shift + m: Reduce Block size</p>
            <p>shift + p: Enlarge Block Size</p>
            <p>f: Iron Man face</p>
            <p>b: Spider Man body</p>
            <p>L: Hulk legs</p>
            <p>r: Thor right hand</p>
            <p>h: Captain America left hand</p>
        </h3>
    </center>
    <script src="main.js"></script>

</body>
</html>
